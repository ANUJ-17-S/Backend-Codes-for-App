<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="webstyles.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>WEBApp</title>
  </head>

  <body>
      
    <header id="header">
        <nav className="navbar">
            <button onClick="">Home</button>
        </nav>
    </header>
    
    <section class="section">
        
        <div class="font">
            <h1>Geriatic Cancer Patient Assessment</h1>
        </div>
        <div class="wrapper">
            <span class="icon-close">
                <i class='bx bx-x'></i>
            </span>
            <div class="logreg-box">

                <!--login form-->
                <div class="form-box-login">
                    <div class="logreg-title">
                        <h2>Login</h2>
                    </div>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input type="email" required="">
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                            <input type="password" required="">
                            <label>Password</label>
                        </div>

                        <div class="remember">
                            <label><input type="checkbox">
                                Remember me</label>
                            <a href="#">Forgot Password</a>
                        </div>

                        <button type="submit" class="btn">Login</button>

                        <div class="logreg-link">
                            <p>Don't have an account? <a 
                                href="#" 
                                class="register-link">Register</a>
                            </p>
                        </div>
                    </form>
                </div>
                
                <!--register page-->
                <div class="form-box-register">
                    <div class="logreg-title">
                        <h2>Registration</h2>
                    </div>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-user'></i></span>
                            <input type="text" required="">
                            <label>Full Name</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input type="email" required="">
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                            <input type="password" required="">
                            <label>Password</label>
                        </div>

                        <div class="remember">
                            <label><input type="checkbox">I agree to terms and condition</label>
                        </div>

                        <button type="submit" class="btn">Register</button>

                        <div class="logreg-link">
                            <p>Already have an account? 
                                <a href="#" class="login-link"></a>Login
                            </p>
                        </div>
                    </form>
                </div>
            </div>

            <div class="media-options">
                <a onclick="signInWithPopup()" href="signInWithPopup">
                    <i class='bx bxl-google'></i>
                    <span>Login with Google</span>
                </a>
                <a href="#">
                    <i class='bx bxl-linkedin'></i>
                    <span>Login with Linkedin</span>
                </a>
            </div>
            
        </div>
        
    </section>


    <script src="server.js"></script>
  </body>
</html>
